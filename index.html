<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dice Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="heading">
        <h1 class="text">Dice Game</h1>
    </section>
    

    <section class="players">
        <div class="inner-players">
            <div class="player-1">
                <h1>Player 1</h1>
                <img src="images/dice1.png" alt="">
            </div>
            <div class="player-2">
                <h1>Player 2</h1>
                <img src="images/dice1.png" alt="">
            </div>
        </div>

        <button onclick="randImage()">Play</button>
        <h1 class="winner-result">Start</h1>
    </section>

   

    <script src="index.js"></script>
</body>
</html>
